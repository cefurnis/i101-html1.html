{% extends "base.html" %}

{% block title %}{{pet['name']}}Pick A Pet Home{% endblock %}

{% block content %}
<h1>{{pet['name']}}</h1>

    <h2>{{pet}}</h2>
    <img src="{{url_for('static', filename= pet['image_path'])}}" alt="{{pet['name']}}">
    <p>{{ pet['description']}}</p>
    <ul>
        {% for detail in pet['details']%}
        <li>{{detail}}</li>
        {%endif%}
    </ul>
    <h2>Pet Rating: {{ pet['rating']  }}</h2>

{% endfor %}

{% endblock %}
